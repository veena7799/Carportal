<div class="slide-in-tr vv">
    
        <div class="row g-0">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 cc">
                <div class="container">
                <form #ref="ngForm" (ngSubmit)="onSubmit(ref.value)">
                    <div class="form-group mt-2">
                        <input type="text" name="carid" id="carid" class="form-control" ngModel placeholder="Car ID">
                        </div>
                    <div class="form-group mt-2">
                        <input type="text" name="cartype" id="cartype" class="form-control" ngModel placeholder="Car type">
                    </div>
                    <div class="form-group mt-2">
                    <input type="text" name="carname" id="ProductName" class="form-control" ngModel placeholder="Car name">
                    </div>
                    <div class="form-group mt-2">
                    <input type="text" name="carcolour" id="carcolour" class="form-control" ngModel placeholder="Car color">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="numberofseats" id="numberofseats" class="form-control" ngModel placeholder="Number of seats">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="enginetype" id="enginetype" class="form-control" ngModel placeholder="Engine Type">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="fueltype" id="fueltype" class="form-control" ngModel placeholder="Fuel Type">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="fueltankcapacity" id="fueltankcapacity" class="form-control" ngModel placeholder="Fuel Tank Capacity">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="overalllength" id="overalllength" class="form-control" ngModel placeholder="Overall length">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="overallwidth" id="overallwidth" class="form-control" ngModel placeholder="Overall width">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="overallheight" id="overallheight" class="form-control" ngModel placeholder="Overall height">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="wheelbase" id="wheelbase" class="form-control" ngModel placeholder="Wheel base">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="tyresize" id="tyresize" class="form-control" ngModel placeholder="Tyre Size">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="tyretype" id="tyretype" class="form-control" ngModel placeholder="Tyre Type">
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="carprice" id="carprice" class="form-control" ngModel placeholder="Car price">
                    </div>
                      
                    
                    <div class="form-group mt-2">
                    <input type="text" class="form-control" name="carimage" ngModel placeholder="Name of the image">
                   </div>
                   <div class="form-group mt-2 rounded-1 " style="background-color: white;">
                    <input type="file" class="formcontrol" (change)="incomingfile($event)" name="photo" accept='image/*' placeholder="Upload f
                    ile" >
                   </div>
                   <div class="mt-3" >
                    <button type="submit" class="btn w-100 p-3 text-white rounded-1" style="background-color: #f3a406;">Add the product</button>
                   </div>
                   </form>
            </div>
            </div>
            <div class="col-sm-2"></div>
       
      
           
    </div>
</div>
