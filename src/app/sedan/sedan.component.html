<div *ngIf="emptysedan">
  <div class="container">
    <h1>Sedan</h1>
    <div class="row row-cols-md-3 row-cols-sm-2 row-cols-2 g-0 ">
        <div class="col" *ngFor="let car of carobj"> 
           
       <div  class="card m-3 border-1" *ngIf="car.status" >
         <div class="card-body">      
          <img class="img-fluid" style="padding:10px 10px" [src]="car.carimage" alt="" width="100%" height="200px">  
          <h3 style="text-align: center;">{{car.carname}}</h3>
          
          <p style="text-align: center; color:rgb(56, 55, 55)"><i class="fa fa-inr" aria-hidden="true"></i>{{car.carprice}}</p>
          <!--<button>Specifications</button>-->
          <div style="padding:0px 10px ">        
            <div class="row text-center">
             <div class="col-lg-6 text-center">
               <button (click)="navigateToSpecifications((car))" style="background-color: rgb(121, 155, 0);color:white;border:none">Specifications</button>
             </div>
            <div class="col-lg-6 text-center">
             <button  (click)="addtoCart(car)" style="background-color: rgb(185, 0, 0);color:white;border:none"><i class="fa fa-shopping-bag"></i> Add to cart</button>
            </div>
            </div>
           </div>
         </div>
       </div>
        </div>
       </div>     
  </div>
</div>
