<!-- carousel (photo slide) -->
<div id="carouselExampleIndicators" class="carousel slide shadow" data-ride="carousel" style="width: 100%;">
  <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
    </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block "  src="https://s3-ap-southeast-1.amazonaws.com/assetsin.izmocars.com/b_images/theallnewi20-16393-10640.jpg" alt="First slide" style="width:100%;height:auto;">
    </div>
    <div class="carousel-item">
      <img class="d-block" src="../assets/c11.jpg" alt="Second slide" style="width:100%;height:auto;" >
    </div>
    <div class="carousel-item">
      <img class="d-block" src="../assets/c1.jpg" alt="Second slide" style="width:100%;height:auto;" >
    </div>
    <div class="carousel-item">
      <img class="d-block" src="../assets/c4.jpg" alt="Second slide" style="width:100%;height:auto;" >
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="sr-only"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="sr-only"></span>
  </a>
</div>
